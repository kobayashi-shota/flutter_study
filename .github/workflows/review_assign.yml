name: Review Assign
on:
  pull_request:
    types: [opened, reopened, ready_for_review]
jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      # ランダムでレビュアーをアサイン
      - uses: hkusu/review-assign-action@v1
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN}}
          GITHUB_TOKEN: ${{ vars.REVIEWERS }}
        with:
          assignees: ${{ github.actor }}
          reviewers: REVIEWERS
